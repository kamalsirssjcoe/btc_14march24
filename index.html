<html>
<head>
	<title> Bitcoin Price App by Kamal Sir </title>
	<style>
		* { font-size:40px; font-family: Century;}
		body { background-color: lightblue; }
		h2 { width:70%; border:groove; border-radius:40px; }
		input[type="radio"] { height:0.5em; width:2%; }
	</style>
	<script>
		function gp()
		{
			event.preventDefault();
			let ans = document.getElementById("ans");
			let USD = document.getElementById("USD");
			let GBP = document.getElementById("GBP");
			let EUR = document.getElementById("EUR");
		
			let url = "https://api.coindesk.com/v1/bpi/currentprice.json";		
			fetch(url)
			.then(res => res.json())
			.then(data => { 
				if (USD.checked)		
					ans.innerHTML = data.bpi.USD.symbol + data.bpi.USD.rate;
				else if (GBP.checked)		
					ans.innerHTML = data.bpi.GBP.symbol + data.bpi.GBP.rate;
				else				
					ans.innerHTML = data.bpi.EUR.symbol + data.bpi.EUR.rate;
			})
			.catch(err => ans.innerHTML = "issue " + err);
		}
	</script>
</head>
<body>
<center>
	<h1> Bitcoin Price App </h1>
	<form onsubmit="gp()">
		<input type="radio" name="c" id="USD" checked=true/> USD
		<input type="radio" name="c" id="GBP"/> GBP
		<input type="radio" name="c" id="EUR"/> EUR
		<br><br>
		<input type="submit" value="Get Price"/>
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
